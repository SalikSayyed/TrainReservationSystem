{% extends 'features/srbase.html'%}
{% block body%}
<h2 style="text-align:center;"><span class="sty" style="font-size:50px;color:black;">Add Route Station</span></h2>


<form action="" method="post">
    {%csrf_token%}
    Select Train:<select name="tno">
        {%for i in tr%}
        <option value="{{i.tno}}">{{i.tname}}</option>
        {%endfor%}
    </select>
    Station Id:<select name="sid">
        {%for i in st%}
        <option value="{{i.sid}}">{{i.sname}}</option>
        {%endfor%}
    </select>
    Route ID:<select name="rid">
        {%for i in rt%}
        <option value="{{i.rid}}">{{i.ostation}}-{{i.dstation}}</option>
        {%endfor%}
    </select>
    Station no:<input type="number" name="order">
        Arrival Time:<input type="text" name="atime">


    <input type="submit" class="btn btn-success">
</form>
{%endblock%}
