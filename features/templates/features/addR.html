{% extends 'features/srbase.html'%}
{% block body%}
<h2 style="text-align:center;"><span class="sty" style="font-size:50px;color:black;">Add Routes</span></h2>


<form action="" method="post">
    {%csrf_token%}
    Route ID:<input type="text" name="rid">
    Origin Station:<select name="ostation">
        {%for i in stn%}
        <option value="{{i.sid}}">{{i.sname}}</option>
        {%endfor%}
    </select>
    Destination Station:<select name="dstation">
        {%for i in stn%}
        <option value="{{i.sid}}">{{i.sname}}</option>
        {%endfor%}
    </select>
    <input type="submit" class="btn btn-success">
</form>
{%endblock%}
